<footer>Posted: <a rel="bookmark" href="{{ post.url }}" title="Permanent link to '{{ post.title }}'"><time class="timeago" datetime="{{ post.date | date: "%Y-%m-%d"  }}{% if post.time %}{{ post.time }}{% endif %}">{{ post.date | date_to_long_string }}</time></a>. Tags:{% for tag in post.tags %} <a rel="tag" title="View all posts tagged '{{ tag }}'" href="/tag/{{ tag }}">{{ tag }}</a>{% endfor %}.{% if post.short %} Short <abbr>URL</abbr>: <a title="You can use this short URL on Twitter or in emails" href="http://mottr.am/{{ post.short }}">http://mottr.am/{{ post.short }}</a> | <a title="Go straight to the comments on {{ post.title }}, if there are any." href="{{ post.id }}/#comments">Comments</a>{% endif %}{% if post.css %}<br /><em>This post has a one-off design, <a href="{{ post.url }}">click here to view</a></em>{% endif %}</footer>
